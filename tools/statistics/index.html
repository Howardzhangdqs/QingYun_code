<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>缺交作业记录表</title>
        <script src="util.js" type="text/javascript"></script>
		<script>
			const TOTN = 45;
            var option = [
                ['Js', 'https://cdn.staticfile.org/jquery/1.10.0/jquery.min.js', [
					['Js', 'build.js', function() {
						builder(["语文", "数学", "英语", "物理", "化学", "生物", "政治", "历史", "地理", "信息", "劳技"]);
					}], ['Js', 'table.js'],
					['Js', 'https://cdn.staticfile.org/datatables/1.10.21/js/jquery.dataTables.min.js']
				]], ['Js', 'util.js'], ['CSS', "index.css"],
				['CSS', "https://cdn.staticfile.org/font-awesome/5.15.4/css/all.min.css"],
				['CSS', "https://cdn.staticfile.org/datatables/1.10.0/css/jquery.dataTables.min.css"],
				['Js', 'https://cdn.staticfile.org/clipboard.js/2.0.11/clipboard.min.js']
            ];
		</script>
        <script src="geniusload.min.js" onload="new geniusload(option)"></script>
    </head>
    <body>
		<div>
			<button class="bt-clear" onclick="data_clear()">数据清空</button>
			<button class="" id="bt-save" onclick="data_save()">浏览器localStorage保存</button>
			<button class="" id="bt-export" onclick="data_save();data_export()">记录表导出</button>
			<button onclick="window.open('calendar/index.html');">记录总表</button>
		</div>
		
		<div id="table-container" class="tb-container">
			<div style="display:flex">
				<button class="" id="bt-cpy" onclick="data_cpy(false)">复制</button>　
				<table><tbody>
					<td>学号<input type="checkbox" id="cpy-cb1" onclick="data_hs(1)" checked /></td>
					<td>姓名<input type="checkbox" id="cpy-cb2" onclick="data_hs(2)" checked /></td>
					<td>次数<input type="checkbox" id="cpy-cb3" onclick="data_hs(3)" checked /></td>
					<td>记录<input type="checkbox" id="cpy-cb4" onclick="data_hs(4)" checked /></td>
					<td>显示全部<input type="checkbox" onclick="data_save();data_export($(this).is(':checked'))" /></td>
				</tbody></table>
			</div>
			<textarea id="tx-output"></textarea>
			<table id="tb-datatable" class="display">
				<thead><tr>
					<th>学号</th><th>姓名</th><th>次数</th><th>记录</th>
				</tr></thead><tbody id="td-tbody"></tbody>
			</table>
		</div>
		
		<div class="container" id="container">
			Loading
			<section id="template">
				<h2><span>name</span> <button onclick="$($(this).parents().parents()[0]).append(template_ls)">添加 <i class="far fa-plus-square"></i></button></h2>
				<div class="no-big-list">
					<div class="no-list no-input">
						<!--input type="checkbox"/-->
						<input class="no-content" oninput="bt_save()" placeholder="内容"/>
						<input class="no-num" oninput="bt_save();analyze($(this))" placeholder="学号"/>
						<button style="width:8em" onclick="$($(this).parents().parents()[0]).remove();bt_save()">删除 <i class="far fa-minus-square"></i></button>
					</div>
					<div class="no-numlist no-list"></div>
				</div>
			</section>
		</div>
		<script>
			window.onload = function() {
			}
		</script>
    </body>
</html>
